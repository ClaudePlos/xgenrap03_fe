      <p><b>Raport:</b>{{report.id}} {{report.rapName}}</p>
      <p>Opis: {{report.rapDesc}}</p>

      <mat-form-field class="example-full-width" appearance="fill" style="width: 900px;">
        <mat-label>Sql</mat-label>
        <textarea matInput #newSql value="{{report.rapSql}}"></textarea>
      </mat-form-field>

      <div>
        <button class="btn btn-warning" (click)="runSql(newSql.value)" style="margin: 2px;">
          <span>Run</span>
        </button>
        <button class="btn btn-primary" (click)="onChange(newSql.value)" style="margin: 2px;">
          <span>Zapisz</span>
        </button>
        <button class="btn btn-outline-primary" (click)="test()" style="margin: 2px;">
          <span>TEST</span>
        </button>
      </div>

<div>

    <tr>
      <td *ngFor= "let key of keys">{{key}}</td>
