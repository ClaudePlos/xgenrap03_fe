<div class="container">
    <div class="row">
        <div class="inner-main">
            <h2 class="mb-2">User Profile</h2>
            <p><strong>Id:</strong> {{this.currentUser.id}}</p>
            <p><strong>Username:</strong> {{this.currentUser.login}}</p>
        </div>
    </div>

    <h2>My List</h2>
    <ul class="reports">
    <li *ngFor="let report of reports"
        [class.selected]="report === selectedReport"
        (click)="onSelect(report)">
        <span class="badge">{{report.id}}</span> {{report.name}}
    </li>
    </ul>

    <div *ngIf="selectedReport">

        <h2>{{selectedReport.name | uppercase}} Details</h2>
        <div><span>id: </span>{{selectedReport.id}}</div>
        <div>
          <label for="hero-name">Hero name: </label>
          <input id="hero-name" [(ngModel)]="selectedReport.name" placeholder="name">
        </div>
      
    </div>


</div>
